<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Bucle_While</title>
</head>
<body>
    <div class="container text-center py-5">
        <h1 id="titulo" class="display-3 py-5">Bucle_While</h1>
        <div class="py-4">
            <input type="number" id="numeroCiclos" class="form-control text-center" placeholder="Adivina...?">
        </div>
        <button id="boton" class="btn btn-danger ">Enviar</button>
        <div id="resultado" class="py-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        document.getElementById("boton").onclick = function(){
            var usuario = document.getElementById("numeroCiclos").value;
            var repeticiones = 1;
            var maquina = 5;
            var detener = false;

            while (repeticiones <= usuario && detener == false) {
                if (usuario == maquina) {
                    document.getElementById("resultado").innerHTML += "Ganaste Loco!!";
                    detener = true;
                }else{
                    document.getElementById("resultado").innerHTML += "Perdiste Diablo = " + repeticiones + "<br>";
                    repeticiones++;
                }
            }
        }
    </script>
</body>
</html>
